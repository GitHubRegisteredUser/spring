<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"
          href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Spring_Boot.svg/120px-Spring_Boot.svg.png">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <form method="post" action="/login">
        <div class="d-flex justify-content-center">
            <h3 class="fw-bold mt-5 mb-3 w-25">Please
                sign in</h3>
        </div>
        <div class="d-flex justify-content-center">
            <div class="alert alert-danger mb-2 w-25"
                 th:if="${param.error}">
                Invalid email and/or password.
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <label for="username"
                   class="visually-hidden-focusable">Email</label>
            <input type="text" id="username" name="username"
                   class="form-control w-25" placeholder="Email"
                   required
                   autofocus>
        </div>
        <div class="d-flex justify-content-center">
            <label for="password"
                   class="visually-hidden-focusable">Password</label>
            <input type="password" id="password" name="password"
                   class="form-control w-25" placeholder="Password"
                   required>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <button class="btn btn-primary btn-lg w-25" type="submit">
                Sign in
            </button>
        </div>
    </form>
</div>
</body>
</html>
