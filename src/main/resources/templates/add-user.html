<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"
          href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Spring_Boot.svg/120px-Spring_Boot.svg.png">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="bg-light overflow-scroll">
<nav class="navbar navbar-expand fixed-top navbar-dark bg-black bg-opacity-75">
    <div class=container-fluid>
        <a class="navbar-brand">
            <span class="fw-bold ms-1"
                  sec:authentication="principal.username">
            </span>
            with roles:
            <span th:object="${#authentication.authorities}"
                  th:text="${#strings
                  .substring(#authentication.authorities, 1, #strings.length(#authentication.authorities) - 1)
                  .replace('ROLE_', '')}">
            </span>
            <a class="nav-link text-white-50 me-1" href="/logout">Logout</a>
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <nav class="nav flex-column min-vh-100 bg-white"
                 style="margin-left: -12px; padding-top: 75px">
                <a class="nav-link bg-primary text-white rounded-1"
                   href="/admin">Admin</a>
                <a class="nav-link rounded-1" href="/user">User</a>
            </nav>
        </div>
        <div class="col-10" style="margin-top: 75px">
            <div class="row mb-1">
                <h1>Admin panel</h1>
            </div>
            <div class="row">
                <div class="d-flex" style="width: 132px">
                    <a class="btn btn-light text-primary rounded-top-1 rounded-bottom-0"
                       href="/admin/">Users table</a>
                </div>
                <div class="d-flex" style="width: 132px">
                    <a class="btn bg-white text-dark text-opacity-75 border rounded-top-1 rounded-bottom-0"
                       style="margin-left: -28px"
                       href="/admin/addUser">New User</a>
                </div>
            </div>
            <h5 class="text-dark border rounded-top-1 px-3 py-2 me-3">
                Add new user</h5>
            <div class="row bg-white border rounded-bottom-1 p-3 ms-0 me-3"
                 style="margin-top: -8px">
                <div class="d-flex justify-content-center">
                    <form action="#"
                          th:action="@{/admin/saveUser}"
                          th:object="${user}"
                          th:method="post">
                        <div class="row">
                            <label for="first_name"
                                   class="fw-bold text-center mt-1">First
                                name</label>
                            <input type="text" class="form-control mb-3"
                                   th:field="*{firstName}"
                                   id="first_name"
                                   placeholder="First name">
                            <p th:if="${#fields.hasErrors('firstName')}"
                               th:errors="*{firstName}"></p>
                        </div>
                        <div class="row">
                            <label for="last_name" class="fw-bold text-center">Last
                                name</label>
                            <input type="text" class="form-control mb-3"
                                   th:field="*{lastName}"
                                   id="last_name"
                                   placeholder="Last Name">
                            <p th:if="${#fields.hasErrors('lastName')}"
                               th:errors="*{lastName}"></p>
                        </div>
                        <div class="row">
                            <label for="age"
                                   class="fw-bold text-center">Age</label>
                            <input type="number" class="form-control mb-3"
                                   th:field="*{age}" id="age"
                                   placeholder="Age">
                            <p th:if="${#fields.hasErrors('age')}"
                               th:errors="*{age}"></p>
                        </div>
                        <div class="row">
                            <label for="username" class="fw-bold text-center">Email</label>
                            <input type="text" class="form-control mb-3"
                                   th:field="*{username}"
                                   id="username"
                                   placeholder="Email">
                            <p th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"></p>
                        </div>
                        <div class="row">
                            <label for="password" class="fw-bold text-center">Password</label>
                            <input type="password" class="form-control mb-3"
                                   th:field="*{password}"
                                   id="password"
                                   placeholder="Password">
                            <p th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></p>
                        </div>
                        <div class="row">
                            <label for="roles"
                                   class="fw-bold text-center">Roles</label>
                            <select class="form-select mb-3"
                                    style="height: 58px" th:field="*{roles}"
                                    id="roles" multiple="multiple">
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${#strings.replace(role, 'ROLE_', '')}">
                                </option>
                            </select>
                            <p th:if="${#fields.hasErrors('roles')}"
                               th:errors="*{roles}"></p>
                            <div class="d-flex justify-content-center">
                                <input class="w-50 btn btn-lg text-white mb-1"
                                       style="background-color: green"
                                       type="submit"
                                       value="Add new User">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
