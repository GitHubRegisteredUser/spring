<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"
          href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Spring_Boot.svg/120px-Spring_Boot.svg.png">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="bg-light overflow-scroll p-0">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/static/app.js"></script>
<script src="/static/users.js"></script>
<script src="/static/roles.js"></script>
<nav class="navbar navbar-expand fixed-top navbar-dark bg-black bg-opacity-75 px-0">
    <div class=container-fluid>
        <a class="navbar-brand">
            <span class="fw-bold ms-1"
                  sec:authentication="principal.username"></span>
            with roles:
            <span th:object="${#authentication.authorities}"
                  th:text="${#strings.substring(#authentication.authorities, 1, #strings.length(#authentication.authorities) - 1)
                            .replace('ROLE_', '')}"></span>
            <a class="nav-link text-white-50 me-1" href="/logout">Logout</a>
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <nav class="nav flex-column min-vh-100 bg-white"
                 style="margin-left: -12px; padding-top: 75px">
                <a class="nav-link bg-primary text-white rounded-1"
                   href="/admin">Admin</a>
                <a class="nav-link rounded-1" href="/user">User</a>
            </nav>
        </div>
        <div class="col-10" style="margin-top: 75px">
            <div class="row mb-1">
                <h1>Admin panel</h1>
            </div>
            <div class="row w-25 bg-white ms-0 rounded-top-1" id="specialDiv">
                <form id="defaultForm" data-hidden=true
                      style="display: none">
                    <div class="row pt-2">
                        <label for="first_name_a"
                               class="fw-bold text-center mt-1">First
                            name</label>
                        <input type="text" class="form-control mb-3"
                               id="first_name_a"
                               placeholder="First name">
                    </div>
                    <div class="row">
                        <label for="last_name_a" class="fw-bold text-center">Last
                            name</label>
                        <input type="text" class="form-control mb-3"
                               id="last_name_a"
                               placeholder="Last name">
                    </div>
                    <div class="row">
                        <label for="age_a"
                               class="fw-bold text-center">Age</label>
                        <input type="number" class="form-control mb-3"
                               id="age_a"
                               placeholder="Age">
                    </div>
                    <div class="row">
                        <label for="username_a"
                               class="fw-bold text-center">Email</label>
                        <input type="text" class="form-control mb-3"
                               id="username_a"
                               placeholder="Email">
                    </div>
                    <div class="row">
                        <label for="password_a" class="fw-bold text-center">Password</label>
                        <input type="password" class="form-control mb-3"
                               id="password_a"
                               placeholder="Password">
                    </div>
                    <div class="row">
                        <label for="roles_a"
                               class="fw-bold text-center">Roles</label>
                        <select class="form-select mb-3"
                                style="height: 58px"
                                id="roles_a"
                                multiple="multiple">
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn w-50 btn-lg text-white mb-3"
                                style="background-color: green"
                                type="button"
                                id="addNewUserButton">Add new user
                        </button>
                    </div>
                </form>
            </div>
            <div>
                <button class="btn btn-light text-primary border rounded-top-1 rounded-bottom-0"
                        id="newUserFormButton">
                    New user
                </button>
            </div>
            <h5 class="text-dark border rounded-top-1 px-3 py-2 ms-0 me-3">
                All users</h5>
            <div class="row bg-white border rounded-bottom-1 p-3 ms-0 me-3"
                 style="margin-top: -8px">
                <table class="table table-striped" id="mainTable">
                    <thead>
                    <tr class="border-top">
                        <th>Id</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="defaultModal" tabindex="-1" role="dialog"
     aria-labelledby="defaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
</body>
