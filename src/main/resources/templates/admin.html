<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"
          href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Spring_Boot.svg/120px-Spring_Boot.svg.png">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="bg-light overflow-scroll p-0">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand fixed-top navbar-dark bg-black bg-opacity-75 px-0">
    <div class=container-fluid>
        <a class="navbar-brand">
            <span class="fw-bold ms-1"
                  sec:authentication="principal.username"></span>
            with roles:
            <span th:object="${#authentication.authorities}"
                  th:text="${#strings.substring(#authentication.authorities, 1, #strings.length(#authentication.authorities) - 1)
                            .replace('ROLE_', '')}"></span>
            <a class="nav-link text-white-50 me-1" href="/logout">Logout</a>
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <nav class="nav flex-column min-vh-100 bg-white"
                 style="margin-left: -12px; padding-top: 75px">
                <a class="nav-link bg-primary text-white rounded-1"
                   href="/admin">Admin</a>
                <a class="nav-link rounded-1" href="/user">User</a>
            </nav>
        </div>
        <div class="col-10" style="margin-top: 75px">
            <div class="row mb-1">
                <h1>Admin panel</h1>
            </div>
            <div class="row">
                <div class="d-flex" style="width: 132px">
                    <a class="btn bg-white text-dark text-opacity-75 border rounded-top-1 rounded-bottom-0"
                       href="/admin/">Users table</a>
                </div>
                <div class="d-flex" style="width: 132px">
                    <a class="btn btn-light text-primary rounded-top-1 rounded-bottom-0"
                       style="margin-left: -28px"
                       href="/admin/addUser">New User</a>
                </div>
            </div>
            <h5 class="text-dark border rounded-top-1 px-3 py-2 me-3">
                All users</h5>
            <div class="row bg-white border rounded-bottom-1 p-3 ms-0 me-3"
                 style="margin-top: -8px">
                <div class="col-10"
                     style="margin-right: -24px">
                    <table class="table table-striped">
                        <thead>
                        <tr class="border-top">
                            <th class="ps-3">Id</th>
                            <th class="ps-3">First name</th>
                            <th class="ps-3">Last name</th>
                            <th class="ps-3">Age</th>
                            <th class="ps-3">Email</th>
                            <th class="ps-3">Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="border-top"
                            th:each="user : ${myList.userList}">
                            <td class="border-bottom-0"
                                style="padding: 15px"
                                th:text="${user.id}"></td>
                            <td class="border-bottom-0"
                                style="padding: 15px"
                                th:text="${user.firstName}"></td>
                            <td class="border-bottom-0"
                                style="padding: 15px"
                                th:text="${user.lastName}"></td>
                            <td class="border-bottom-0"
                                style="padding: 15px"
                                th:text="${user.age}"></td>
                            <td class="border-bottom-0"
                                style="padding: 15px"
                                th:text="${user.username}"></td>
                            <td class="border-bottom-0"
                                style="padding: 15px"
                                th:text="${#strings.substring(user.roles, 1, #strings.length(user.roles) - 1)
                            .replace('ROLE_', '')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <form action="#"
                          th:object="${myList}"
                          th:action="@{/admin/updateUsers}"
                          th:method="patch">
                        <table class="table table-striped">
                            <thead>
                            <tr class="border-top">
                                <th>Edit</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="border-top"
                                th:each="user, i : ${myList.userList}">
                                <td class="border-bottom-0">
                                    <button type="button" class="btn text-white"
                                            style="background-color: #00AABB"
                                            data-bs-toggle="modal"
                                            th:data-bs-target="'#edit'+${user.id}">
                                        Edit
                                    </button>
                                    <div class="modal fade"
                                         th:id="edit+${user.id}"
                                         tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Edit
                                                        user</h5>
                                                    <button type="button"
                                                            class="btn-close"
                                                            data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="row">
                                                            <label for="id_e"
                                                                   class="fw-bold text-center">Id</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="text"
                                                                       class="form-control mb-3 w-50 border"
                                                                       style="background-color: #ebebeb"
                                                                       th:field="*{userList[__${i.index}__].id}"
                                                                       id="id_e"
                                                                       placeholder="Id"
                                                                       readonly>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="first_name_e"
                                                                   class="fw-bold text-center mt-1">First
                                                                name</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="text"
                                                                       class="form-control mb-3 w-50"
                                                                       th:field="*{userList[__${i.index}__].firstName}"
                                                                       id="first_name_e"
                                                                       placeholder="First name"
                                                                       required>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="last_name_e"
                                                                   class="fw-bold text-center">Last
                                                                name</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="text"
                                                                       class="form-control mb-3 w-50"
                                                                       th:field="*{userList[__${i.index}__].lastName}"
                                                                       id="last_name_e"
                                                                       placeholder="Last Name"
                                                                       required>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="age_e"
                                                                   class="fw-bold text-center">Age</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="number"
                                                                       class="form-control mb-3 w-50"
                                                                       th:field="*{userList[__${i.index}__].age}"
                                                                       id="age_e"
                                                                       placeholder="Age"
                                                                       required>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="username_e"
                                                                   class="fw-bold text-center">Email</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="text"
                                                                       class="form-control mb-3 w-50"
                                                                       th:field="*{userList[__${i.index}__].username}"
                                                                       id="username_e"
                                                                       placeholder="Email"
                                                                       required>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="password_e"
                                                                   class="fw-bold text-center">Password</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="text"
                                                                       class="form-control text-white mb-3 w-50"
                                                                       th:field="*{userList[__${i.index}__].password}"
                                                                       id="password_e"
                                                                       placeholder="Password"
                                                                       required>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="roles_e"
                                                                   class="fw-bold text-center">Roles</label>
                                                            <div class="d-flex justify-content-center">
                                                                <select class="form-select mb-3 w-50"
                                                                        style="height: 58px"
                                                                        th:field="*{userList[__${i.index}__].roles}"
                                                                        id="roles_e"
                                                                        multiple="multiple"
                                                                        required>
                                                                    <option th:each="role : ${myList.roleList}"
                                                                            th:value="${role.id}"
                                                                            th:text="${#strings.replace(role, 'ROLE_', '')}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button"
                                                            class="btn btn-secondary"
                                                            data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit"
                                                            class="btn btn-primary">
                                                        Edit
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="col"
                     style="margin-left: -24px">
                    <table class="table table-striped">
                        <thead>
                        <tr class="border-top">
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="border-top"
                            th:each="user: ${myList.userList}">
                            <td class="border-bottom-0">
                                <form action="#"
                                      th:object="${user}"
                                      th:action="@{/admin/deleteUser/(id=${user.id})}"
                                      th:method="delete">
                                    <button type="button"
                                            class="btn btn-danger"
                                            data-bs-toggle="modal"
                                            th:data-bs-target="'#delete'+${user.id}">
                                        Delete
                                    </button>
                                    <div class="modal fade"
                                         th:id="delete+${user.id}"
                                         tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">
                                                        Delete
                                                        user</h5>
                                                    <button type="button"
                                                            class="btn-close"
                                                            data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="row">
                                                            <label for="id_d"
                                                                   class="fw-bold text-center">Id</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="text"
                                                                       class="form-control mb-3 w-50"
                                                                       th:value="*{id}"
                                                                       id="id_d"
                                                                       placeholder="Id"
                                                                       disabled>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="first_name_d"
                                                                   class="fw-bold text-center mt-1">First
                                                                name</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="text"
                                                                       class="form-control mb-3 w-50"
                                                                       th:value="*{firstName}"
                                                                       id="first_name_d"
                                                                       placeholder="First name"
                                                                       disabled>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="last_name_d"
                                                                   class="fw-bold text-center">Last
                                                                name</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="text"
                                                                       class="form-control mb-3 w-50"
                                                                       th:value="*{lastName}"
                                                                       id="last_name_d"
                                                                       placeholder="Last Name"
                                                                       disabled>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="age_d"
                                                                   class="fw-bold text-center">Age</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="number"
                                                                       class="form-control mb-3 w-50"
                                                                       th:value="*{age}"
                                                                       id="age_d"
                                                                       placeholder="Age"
                                                                       disabled>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="username_d"
                                                                   class="fw-bold text-center">Email</label>
                                                            <div class="d-flex justify-content-center">
                                                                <input type="text"
                                                                       class="form-control mb-3 w-50"
                                                                       th:value="*{username}"
                                                                       id="username_d"
                                                                       placeholder="Email"
                                                                       disabled>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="roles_d"
                                                                   class="fw-bold text-center">Roles</label>
                                                            <div class="d-flex justify-content-center">
                                                                <select class="form-select mb-3 w-50"
                                                                        style="height: 58px"
                                                                        th:value="*{roles}"
                                                                        id="roles_d"
                                                                        multiple="multiple"
                                                                        disabled>
                                                                    <option th:each="role : ${myList.roleList}"
                                                                            th:value="${role.id}"
                                                                            th:text="${#strings.replace(role, 'ROLE_', '')}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button"
                                                            class="btn btn-secondary"
                                                            data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit"
                                                            class="btn btn-danger">
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
